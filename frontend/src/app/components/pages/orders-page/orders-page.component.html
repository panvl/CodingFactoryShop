<div class="container">
  <h2 class="my-3 text-center">Your Orders</h2>
  <div *ngFor="let order of orders" class="order mb-4">
    <div class="order-header">
      <div class="order-price">{{ order.totalPrice | currency : "EUR" }}</div>
      <div class="order-id">
        Order ID: {{ order.id }}
        <div class="order-date">{{ order.createdAt }}</div>
      </div>
      <br />
    </div>
    <div *ngFor="let item of order.items" class="item mt-2">
      <a
        [routerLink]="['/product', item.product.id]"
        class="media text-decoration-none"
      >
        <img
          class="mr-3"
          [src]="item.product.imageurl"
          [alt]="item.product.name"
          style="width: 64px; height: 64px"
        />
        <div class="media-body">
          <p class="mt-0 mb-1 order-product-name">
            Product: {{ item.product.name }}, Quantity: {{ item.quantity }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
